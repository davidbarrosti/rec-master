<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Recados</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container container-account d-flex justify-content-center align-items-center">
        <div class="row row-account d-flex align-items-center p-4" id="main">
            <div class="col d-none d-sm-block">
                <img class="img-login img-fluid" src="./images/login-img.png" alt="Recados" >
                <p class="p-account text-center mt-2">Bem vindo ao Recados, sistema  desenvolvido por <a target="_blank" href="https://github.com/davidbarrosti">David Barros</a></p>
            </div>
            <div class="col align-self-center">  
                <form id="register">
                    <h1 class="h1-account">CADASTRO</h1>
                    <div class="group-account">
                        <input type="text" id="inputUser" class="input-login" required="required"/>
                        <label class="label-input">Usuário</label>
                    </div>
                    <div class="group-account">
                        <input type="password" id="inputPass" class="input-login" required="required"/>
                        <label class="label-input">Senha</label>
                    </div>
                    <div class="group-account">
                        <input type="password" id="inputRePass" class="input-login" required="required"/>
                        <label class="label-input">Confirme a senha</label>
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-submit mt-4" type="submit">Cadastrar</button>
                    </div>
                    <p class="p-account text-center mt-2">Já é cadastrado? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
